<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" role="img" aria-labelledby="title desc">
  <title id="title">The Prompt Collection â€“ Neural Prompt Logo</title>
  <desc id="desc">Modern cyberpunk logo combining a neural prompt mark with project title. Neon green with glowing effects.</desc>

  <defs>
    <!-- Main neon green gradient -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff41"/>
      <stop offset="100%" stop-color="#00cc33"/>
    </linearGradient>

    <!-- Text glow gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ff41"/>
      <stop offset="50%" stop-color="#00ff41"/>
      <stop offset="100%" stop-color="#00dd38"/>
    </linearGradient>

    <!-- Accent gradient for depth -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00ff41"/>
      <stop offset="50%" stop-color="#00dd38"/>
      <stop offset="100%" stop-color="#00aa28"/>
    </linearGradient>

    <!-- Strong glow filter for main elements -->
    <filter id="glow-strong" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow for inner details -->
    <filter id="glow-soft" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text glow filter -->
    <filter id="glow-text" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Font definitions -->
    <style>
      .font-display { font-family: 'Space Mono', 'Courier New', monospace; font-weight: 700; letter-spacing: 0.5px; }
      .font-body { font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; font-weight: 600; letter-spacing: 0.3px; }
    </style>
  </defs>

  <!-- Background accent shape (subtle) -->
  <g opacity="0.05">
    <circle cx="300" cy="200" r="180" fill="url(#greenGradient)"/>
  </g>

  <!-- Left side: Neural Prompt Mark -->
  <g transform="translate(80, 80)">
    <!-- Outer geometric frame - Angular prompt shape -->
    <g filter="url(#glow-strong)">
      <path d="M 30 20 L 90 20 Q 100 20 100 30 L 100 70 Q 100 80 90 80 L 47.5 80 L 37.5 92.5 L 42.5 80 L 30 80 Q 20 80 20 70 L 20 30 Q 20 20 30 20 Z"
            fill="none" stroke="url(#greenGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
    </g>

    <!-- Inner neural network pattern -->
    <g filter="url(#glow-soft)">
      <!-- Neural nodes -->
      <circle cx="40" cy="35" r="2.5" fill="url(#greenGradient)" opacity="0.8"/>
      <circle cx="70" cy="30" r="2.5" fill="url(#greenGradient)" opacity="0.8"/>
      <circle cx="85" cy="42" r="2.5" fill="url(#greenGradient)" opacity="0.8"/>
      <circle cx="80" cy="65" r="2.5" fill="url(#greenGradient)" opacity="0.8"/>
      <circle cx="50" cy="70" r="2.5" fill="url(#greenGradient)" opacity="0.8"/>
      <circle cx="35" cy="57.5" r="2.5" fill="url(#greenGradient)" opacity="0.8"/>

      <!-- Central node -->
      <circle cx="60" cy="50" r="3.5" fill="url(#greenGradient)" opacity="0.9"/>

      <!-- Neural connections -->
      <line x1="40" y1="35" x2="60" y2="50" stroke="url(#greenGradient)" stroke-width="0.75" opacity="0.5"/>
      <line x1="70" y1="30" x2="60" y2="50" stroke="url(#greenGradient)" stroke-width="0.75" opacity="0.5"/>
      <line x1="85" y1="42" x2="60" y2="50" stroke="url(#greenGradient)" stroke-width="0.75" opacity="0.5"/>
      <line x1="80" y1="65" x2="60" y2="50" stroke="url(#greenGradient)" stroke-width="0.75" opacity="0.5"/>
      <line x1="50" y1="70" x2="60" y2="50" stroke="url(#greenGradient)" stroke-width="0.75" opacity="0.5"/>
      <line x1="35" y1="57.5" x2="60" y2="50" stroke="url(#greenGradient)" stroke-width="0.75" opacity="0.5"/>

      <!-- Secondary connections -->
      <line x1="40" y1="35" x2="70" y2="30" stroke="url(#greenGradient)" stroke-width="0.5" opacity="0.25"/>
      <line x1="70" y1="30" x2="85" y2="42" stroke="url(#greenGradient)" stroke-width="0.5" opacity="0.25"/>
      <line x1="85" y1="42" x2="80" y2="65" stroke="url(#greenGradient)" stroke-width="0.5" opacity="0.25"/>
      <line x1="80" y1="65" x2="50" y2="70" stroke="url(#greenGradient)" stroke-width="0.5" opacity="0.25"/>
      <line x1="50" y1="70" x2="35" y2="57.5" stroke="url(#greenGradient)" stroke-width="0.5" opacity="0.25"/>
      <line x1="35" y1="57.5" x2="40" y2="35" stroke="url(#greenGradient)" stroke-width="0.5" opacity="0.25"/>
    </g>

    <!-- Corner accent brackets -->
    <g filter="url(#glow-soft)">
      <line x1="32" y1="25" x2="37" y2="25" stroke="url(#accentGradient)" stroke-width="1" opacity="0.6"/>
      <line x1="32" y1="25" x2="32" y2="30" stroke="url(#accentGradient)" stroke-width="1" opacity="0.6"/>

      <line x1="95" y1="25" x2="90" y2="25" stroke="url(#accentGradient)" stroke-width="1" opacity="0.6"/>
      <line x1="95" y1="25" x2="95" y2="30" stroke="url(#accentGradient)" stroke-width="1" opacity="0.6"/>

      <line x1="32" y1="77.5" x2="37" y2="77.5" stroke="url(#accentGradient)" stroke-width="1" opacity="0.6"/>
      <line x1="32" y1="77.5" x2="32" y2="72.5" stroke="url(#accentGradient)" stroke-width="1" opacity="0.6"/>

      <line x1="95" y1="77.5" x2="90" y2="77.5" stroke="url(#accentGradient)" stroke-width="1" opacity="0.6"/>
      <line x1="95" y1="77.5" x2="95" y2="72.5" stroke="url(#accentGradient)" stroke-width="1" opacity="0.6"/>
    </g>
  </g>

  <!-- Right side: Text -->
  <g filter="url(#glow-text)">
    <!-- "The Prompt Collection" title -->
    <text x="320" y="130" class="font-display" font-size="28" fill="url(#textGradient)" text-anchor="start">
      The
    </text>
    <text x="320" y="175" class="font-display" font-size="52" fill="url(#textGradient)" text-anchor="start" font-weight="800">
      Prompt
    </text>
    <text x="320" y="220" class="font-display" font-size="52" fill="url(#textGradient)" text-anchor="start" font-weight="800">
      Collection
    </text>

    <!-- Subtitle accent line -->
    <line x1="320" y1="240" x2="520" y2="240" stroke="url(#greenGradient)" stroke-width="1.5" opacity="0.5"/>

    <!-- Subtitle text -->
    <text x="320" y="275" class="font-body" font-size="14" fill="url(#accentGradient)" text-anchor="start" opacity="0.8">
      Curated AI Prompts for Every Need
    </text>
  </g>

  <!-- Decorative geometric elements -->
  <g opacity="0.2" filter="url(#glow-soft)">
    <!-- Top right accent dots -->
    <circle cx="540" cy="60" r="2" fill="url(#greenGradient)"/>
    <circle cx="560" cy="75" r="1.5" fill="url(#greenGradient)"/>
    <circle cx="575" cy="95" r="1" fill="url(#greenGradient)"/>

    <!-- Bottom left accent dots -->
    <circle cx="40" cy="320" r="2" fill="url(#greenGradient)"/>
    <circle cx="20" cy="340" r="1.5" fill="url(#greenGradient)"/>
  </g>
</svg>
